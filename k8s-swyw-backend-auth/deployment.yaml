apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: swyw
  name: swyw-deployment-auth
  labels:
    app: swyw-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swyw-auth
  template:
    metadata:
      labels:
        app: swyw-auth
    spec:
      containers:
        - name: swyw-auth
          image: camilodevp/swyw-auth:0.0.1
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: backend-secret-auth
